name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Railway using CLI
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ðŸš€ Starting Railway deployment..."

          # Install Railway CLI
          npm install -g @railway/cli

          # Deploy to Railway
          railway up --service voyagr-web

          echo "âœ… Deployment triggered!"
          echo "Your app will be live at: https://voyagr-production.up.railway.app"
          echo "Deployment typically takes 2-3 minutes."

