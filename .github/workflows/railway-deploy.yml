name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Railway using Railway CLI
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Install Railway CLI
          npm install -g @railway/cli

          # Deploy to Railway
          railway up --service voyagr-web

      - name: Notify Deployment
        run: |
          echo "âœ… Deployment to Railway completed!"
          echo "Your app is live at: https://voyagr-production.up.railway.app"

