name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/kivy:latest

    steps:
    - uses: actions/checkout@v4

    - name: Install additional dependencies
      run: |
        apt-get update
        apt-get install -y \
          openjdk-11-jdk \
          git \
          wget \
          unzip \
          libssl-dev \
          libffi-dev \
          python3-pip

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: Display buildozer version
      run: |
        buildozer --version
        python3 --version

    - name: Build APK
      run: |
        cd $GITHUB_WORKSPACE
        buildozer android debug 2>&1 | tee build.log
      timeout-minutes: 120
      continue-on-error: true

    - name: Check for APK
      run: |
        echo "=== Checking for APK files ==="
        find . -name "*.apk" -type f -exec ls -lh {} \;
        echo "=== Checking bin directory ==="
        ls -la bin/ || echo "No bin directory found"
        echo "=== Checking .buildozer directory ==="
        ls -la .buildozer/ || echo "No .buildozer directory found"
        echo "=== Build log ==="
        cat build.log || echo "No build log found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: voyagr-apk
        path: bin/voyagr-*.apk
        if-no-files-found: warn

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          .buildozer/
        if-no-files-found: ignore

